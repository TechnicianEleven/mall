<!DOCTYPE html>
<html>
<head>
  
  <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="keywords" content="电商,销售">
<meta name="description" content="自己开发的电商平台">
  <title>用户注册电商平台</title>
<link href="/dist/css/common.css?9bb3c38b1ca18e22ce44" rel="stylesheet"><link href="/dist/css/user-register.css?9bb3c38b1ca18e22ce44" rel="stylesheet"></head>
 <div class="nav-simple">
  <div class="w">
    <a class="logo">
      电商平台
    </a>
  </div>
</div> 

  <div class="page-wrap">
    <div class="w">
      <div class="user-con">
      <div class="user-title">用户注册</div>
      <div class="user-box">
        <div class="error-item">
          <i class="fa fa-minus-circle error-icon"></i>
          <p class="err-msg">Error</p>
        </div>
        <div class="user-item">
          <label class="user-label" for="username">
            <i class="fa fa-user"></i>
          </label>
          <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off"/>
        </div>
        <div class="user-item">
          <label class="user-label" for="password">
            <i class="fa fa-lock"></i>
          </label>
          <input class="user-content" id="password"  type="password" placeholder="请输入密码" autocomplete="off"/>
        </div>           
        <div class="user-item">
          <label class="user-label" for="passwordConfirm">
            <i class="fa fa-lock"></i>
          </label>
          <input class="user-content" id="passwordConfirm"  type="password" placeholder="请再次输入密码" autocomplete="off"/>
        </div>          
        <div class="user-item">
          <label class="user-label" for="phone">
            <i class="fa fa-phone"></i>
          </label>
          <input class="user-content" id="phone" placeholder="请输入手机号码" autocomplete="off"/>
        </div>         
        <div class="user-item">
          <label class="user-label" for="email">
            <i class="fa fa-envelope"></i>
          </label>
          <input class="user-content" id="email" placeholder="请输入邮箱地址" autocomplete="off"/>
        </div>               

        <div class="user-item">
          <label class="user-label" for="question">
            <i class="fa fa-question"></i>
          </label>
          <input class="user-content" id="question"  type="password" placeholder="请输入密码提示问题" autocomplete="off"/>
        </div>  
         <div class="user-item">
          <label class="user-label" for="answer">
            <i class="fa fa-key"></i>
          </label>
          <input class="user-content" id="answer"  type="password" placeholder="请输入密码答案" autocomplete="off"/>
        </div>       

        <a class="btn btn-submit" id="submit">注册</a>
        <div class="link-item">
          <a class="link" href="./user-login.html">已有账号,去登录>></a>

        </div>
      </div>
      
    </div>
    </div>

  </div>

   <div class="footer">
  <div class="w">
    <div class="links">
      <a class="link" href="http://www.taobao.com">淘宝</a>
      <a class="link" href="http://www.jingdong.com">京东</a>
      <a class="link" href="http://www.tianmao.com">天猫</a>
      <a class="link" href="http://www.zhihu.com">知乎</a>
    </div>
    <div class="copyright">
      @copyright by shun
    </div>
  </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.js"></script>

</html>
