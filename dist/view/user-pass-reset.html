<!DOCTYPE html>
<html>
<head>
  
  <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="keywords" content="电商,销售">
<meta name="description" content="自己开发的电商平台">
  <title>找回密码电商平台</title>
<link href="/dist/css/common.css?9bb3c38b1ca18e22ce44" rel="stylesheet"><link href="/dist/css/user-pass-reset.css?9bb3c38b1ca18e22ce44" rel="stylesheet"></head>
 <div class="nav-simple">
  <div class="w">
    <a class="logo">
      电商平台
    </a>
  </div>
</div> 

  <div class="page-wrap">
    <div class="w">
      <div class="user-con">
      <div class="user-title">找回密码</div>
      <div class="user-box">
        <div class="error-item">
          <i class="fa fa-minus-circle error-icon"></i>
          <p class="err-msg">Error</p>
        </div>
        <div class="step-con step-username">
          <p class="user-item-text">请输入用户名:</p>
          <div class="user-item">
            <label class="user-label" for="username">
              <i class="fa fa-user"></i>
            </label>
            <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off"/>
          </div>
          <a class="btn btn-submit" id="submit-username">下一步</a>    
        </div>  
        <div class="step-con step-question">
          <p class="user-item-text">密码提示问题是: <span class="question"></span></p>
          <div class="user-item">
            <label class="user-label" for="answer">
              <i class="fa fa-question"></i>
            </label>
            <input class="user-content" id="answer" placeholder="请输入提示问题答案" autocomplete="off"/>
          </div>
          <a class="btn btn-submit" id="submit-question">下一步</a>    
        </div>
        <div class="step-con step-password">
          <p class="user-item-text">请输入用户名:</p>
          <div class="user-item">
            <label class="user-label" for="password">
              <i class="fa fa-key"></i>
            </label>
            <input class="user-content" id="password" placeholder="请输入新密码" autocomplete="off"/>
          </div>
          <a class="btn btn-submit" id="submit-password">下一步</a>    
        </div>
        <div class="link-item">
          <a class="link" href="./user-login.html">返回登錄>></a>
        </div>
      </div>
      
    </div>
    </div>

  </div>

      <a class="link" href="http://www.zhihu.com">知乎</a>
    </div>
    <div class="copyright">
      @copyright by shun

  </div>
</div>
